<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="mangeOperAuth">
<head>
	<meta name="referrer" content="no-referrer">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>操作员资源关系管理页面</title>
<link rel="stylesheet" href="../resources/skeleton/css/bootstrap.min.css">
<link rel="stylesheet" href="../resources/admin/css/operAuthManagement.css">
<link rel="stylesheet" href="../skeleton/plugins/IntegralUI/18.1/css/samples.css" />
<link rel="stylesheet" href="../skeleton/plugins/IntegralUI/18.1/css/integralui.css" />
<link rel="stylesheet" href="../skeleton/plugins/IntegralUI/18.1/css/integralui.checkbox.css" />
<link rel="stylesheet" href="../skeleton/plugins/IntegralUI/18.1/css/integralui.treeview.css" />
<link rel="stylesheet" href="../skeleton/plugins/IntegralUI/18.1/css/integralui.grid.css" />
<link rel="stylesheet" href="../skeleton/plugins/IntegralUI/18.1/css/themes/theme-flat-blue.css" id="theme" />
<script src="../resources/skeleton/js/jquery-3.3.1.min.js"></script>
<script src="../resources/skeleton/js/angular.min-1.6.5.js"></script>
<script src="../resources/skeleton/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../skeleton/plugins/IntegralUI/18.1/js/theme.selector.min.js"></script>
<script type="text/javascript" src="../skeleton/plugins/IntegralUI/18.1/js/angular.integralui.min.js"></script>
<script type="text/javascript" src="../skeleton/plugins/IntegralUI/18.1/js/angular.integralui.checkbox.min.js"></script>
<script type="text/javascript" src="../skeleton/plugins/IntegralUI/18.1/js/angular.integralui.lists.min.js"></script>
<script type="text/javascript" src="../skeleton/plugins/IntegralUI/18.1/js/angular.integralui.treeview.min.js"></script>
<script type="text/javascript" src="../skeleton/plugins/IntegralUI/18.1/js/angular.integralui.grid.min.js"></script>
<style type="text/css">
   	.item-normal
   	{
   		margin: 1px 0;
   	}
   	.item-hover
   	{
		background: #00aa00;
		color: white;
   	}
   	.item-selected
   	{
   		background: transparent;
   	}
	.item-highlight
	{
		background: #008000;
		color: white;
	}
	.checkbox-checked
	{
		border-color: red;
		color: red;
	}
	.checkbox-unchecked
	{
		border-color: #000080;
	}
	.control-panel
	{
		width: 170px;
	}
	.feature-content
	{
		width: 100%;
	}
	.feature-list
	{
		width: 40%;
	}
	/* Grid settings */
    .directive
    {
    	border: thin solid #cecece;
    	width: 100%;
    	height: 400px;
    	/*background-color: blue;*/
    	box-sizing: border-box;
    }
	.iui-grid-column-header-cell, .iui-grid-column-footer-cell
	{
		padding: 2px 2px;
	}
	.iui-grid-row-cell-content
	{
		padding: 3px 2px;
	}
	
	.setting-feature-content{
		width: 100%;
		padding-top: 1%;
		/*background-color: black;*/
	}
	
	
	tr.iui-grid-row{
		width: 100%;
		margin-top: -41px;
	}	
	
	.text-button{
		padding: 0;
		margin: 0;
		font-size: 15px;
		font-family: "微软雅黑";
		height: 35px;
	}
	
	.search-text{
		padding-left: 3px;
		width: 120px;
	}
	
	.search-btn{
		width: 130px;
		text-align: center;
	}

	.iui-grid-block-top{
		margin-top: -40px;
	}
	table{
		width: 100%;
		top: 0 !important;
	}
	
</style>
</head>
<body ng-controller="operAuthController">
	
	<div class="rAMleftDiv">
		<div class="searchDiv">
			<div class="left-left-right-search">
				<input type="text" class="search-text text-button" placeholder="操作员工号"
					ng-model="searchId">
	  			<input type="text" class="search-text text-button" placeholder="操作员姓名"
	  				ng-model="searchName">	
	  			<button class="btn btn-primary search-btn text-button" type="button" ng-click="searchOperator()">
	        		搜索
	        	</button>
			</div>
		</div>
		
		<div class="leftTable">
			
				<div class="feature-content">
					<iui-grid name="{{gridName}}" class="directive" columns="columns" 
						rows="rows" show-footer="false" grid-lines="gridLines" 
						expanding-column-index="0" grouping="{ enabled: true, showColumns: false }" 
						allow-column-reorder="true" sorting="sorting"  
						column-click="onColumnClick(e)"
						after-select="onAfterSelect(e)"
						column-checked-changed="onColumnCheckedChanged(e)">
					</iui-grid>
					<br style="clear:both;"/>	
				</div>
				
			
		</div>
		
	</div>
	
	<div class="rAMrightDiv">
		<div class="setting-feature-content">
			<div class="feature-content">
				
					<iui-treeview name="{{treeName}}" 
						class="directive" items="data" show-check-boxes="true" 
						control-style="ctrlStyle" checkbox-settings="checkBoxSettings" auto-check="true" 
						item-click="onItemClick(e)" item-checked-changed="onItemCheckedChanged(e)" 
						allow-focus="false">
					</iui-treeview>
					<br style="clear:both;"/>
				
			</div>
		</div>		
		<div class="right-btn-div">
			<button class="btn btn-primary sure-btn" ng-click="updateOperAuth()">
				确定
			</button>
			<button class="btn btn-primary cancel-btn" ng-click="cancelSelected()">
				取消
			</button>
		</div>
			
	
	</div>

		
	<script type="text/javascript" src="../resources/admin/controller/manageOperAuth.js"></script>

</body>
</html>
