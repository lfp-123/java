<!DOCTYPE html>
<html>
<meta name="referrer" content="no-referrer">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <script type="text/javascript" src="../skeleton/lib/jquery-1.11.3.js"></script>
    <link rel="stylesheet" href="../skeleton/css/H-ui.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .queryArea {
            margin: 5px 10px;
        }

        .tableArea {
            margin: 0px 0px 0px 0px;
        }

        .comments {
            width: 100%; /*自动适应父布局宽度*/
            margin: 3px 0px;
            overflow: auto;
            word-break: break-all;
            margin: 3px 0px;

            /*在ie中解决断行问题(防止自动变为在一行显示，主要解决ie兼容问题，ie8中当设宽度为100%时，文本域类容超过一行时，
        当我们双击文本内容就会自动变为一行显示，所以只能用ie的专有断行属性“word-break或word-wrap”控制其断行)*/
        }

        .source {
            width: 100%; /*自动适应父布局宽度*/
            margin: 3px 0px;
            height: 700px;
            overflow: auto;
            word-break: break-all;
            margin: 3px 0px;
            overflow: auto;
        }
    </style>
    <script src="../skeleton/lib/angularjs/angular-1.3.0.js"></script>
    <script src="code.js"></script>




</head>
<body >

<span id="login"></span>
<span id="out"></span>
<div style="text-align: center;">
    <span id="dataName"></span>
</div>
<hr>
<div id="content" style="margin: 5px;text-align: center;"></div>
<div class="am-tabs am-margin tableArea">
    <table id="tab" ng-table="dml.tableParams"
           class="table table-condensed table-bordered table-striped">
    </table>

</div>
<div id="untab" class="am-tabs am-margin tableArea"></div>


</body>
</html>
