<!DOCTYPE html>
<html  ng-app="App" lang="utf-8" class="no-js fixed-layout">
<meta name="referrer" content="no-referrer">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BOSS统一资产平台</title>
  <meta name="description" content="BOSS统一运维平台">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="apple-touch-icon-precomposed" href="skeleton/plugins/amaze/assets/i/app-icon72x72@2x.png">
  
  <script src="skeleton/includeJs_3rd.js"></script>
  <script src="skeleton/includeCss_3rd.js"></script>
  <script src="skeleton/home.js"></script>
  <style>
 .am-tabs-nav li {
    position: relative;
    z-index: 1;
  }

  .am-tabs-nav .am-icon-close {
    position: absolute;
    top: 5px;
    right: 10px;
    color: #888;
    cursor: pointer;
    z-index: 100;
  }

  .am-tabs-nav .am-icon-close:hover {
    color: #333;
  }

  .am-tabs-nav .am-icon-close ~ a {
    padding-right: 25px!important;
  }
  /*
  	自加
  
  .am-in{
  	height:900px;
  }
  */
</style>
</head>
<body ng-controller="homeController">
<!-- 进度条 -->
<div class="loading"></div>
<header class="am-topbar am-topbar-inverse admin-header">
	<div ng-include="'home/header.html'"></div>
</header>
<script type="text/javascript">
	$('.loading').animate({
		'width' : '66%'
	}, 50);
	//第2个进度节点
</script>
<div class="am-cf admin-main">
  <!-- content start -->
   <div class="admin-content" style="padding:0px;height:100%">	  
   <!--content-tab start-->	
	  <div class="am-tabs" data-am-tabs="{noSwipe: 1}" id="content-tab"  style="height:100%;padding-top:5px;padding-left:1px;padding-right:0px;padding-bottom:0px">
		  <ul class="am-tabs-nav am-nav am-nav-tabs">
			<li class="am-active"><a href="javascript: void(0)">首页</a></li>
		  </ul>

		  <div class="am-tabs-bd" style="padding-right:0px">
		  	<!--  
				<div class="am-tab-panel am-active" style="padding-right:0px;padding-bottom:0px"  ng-include="$$vm.contentUrl"></div>
			-->
			<div class="am-tab-panel am-active" style="padding-right:0px;padding-bottom:0px" ng-include="$$vm.contentUrl"></div>
		  </div>
	   </div>
	   <script type="text/javascript">
		$('.loading').animate({
			'width' : '80%'
		}, 50);
	   </script>
	   <!--content-tab end-->
  </div>
  <!-- content end -->
  <script type="text/javascript">
	$('.loading').animate({
		'width' : '100%'
	}, 50);
	//最后一个进度节点
   </script>
</div>

<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>


</body>
<script type="text/javascript">
	$(document).ready(function() {
		$('.loading').fadeOut();
	});
</script>
</html>
