<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table border="1" width="800">
    <caption><h2>财务报表</h2></caption>
    <thead>
    <tr>
        <td>序号</td>
        <td>姓名</td>
        <td>工资</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>张三</td>
        <td>3000</td>
    </tr>

    <tr>
        <td>2</td>
        <td>李白</td>
        <td rowspan="2">5000</td>
    </tr>
    <tr>
        <td>3</td>
        <td>李逵</td>
    </tr>


    </tbody>
    <tfoot>
    <tr>
        <td colspan="3">总结</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
