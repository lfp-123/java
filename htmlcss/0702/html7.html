    <P id="wuxia">
    武侠是华人界特有的一种流行文化。武侠文化以各式侠客为主角，以神乎其神的武术技巧为特点，刻画宣扬侠客精神。<br>
    武侠与儒家和道家在文化上有一定的联系。武侠按时间分有古代和民国武侠，按流派分有新、旧以及古仙武侠，<br>
    武侠作者有19世纪的金庸、古龙、梁羽生、温瑞安等，当代的以及其他时期的作家.
</P>
