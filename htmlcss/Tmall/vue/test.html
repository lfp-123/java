<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script type="text/javascript" src="../js/vue.min.js"></script>
</head>
<body>


<div id="root">
    <div><span>用户名：</span>
    <span><input type="text" v-model.lazy="uname"></span></div>
    <span>{{tip}}</span>
</div>
<script>
    var root  = new Vue({
        el:'#root',
        data: {
         uname:'',
            tip:''
        },
        methods:{
            checkName:function (uname) {
                var that = this;
                setTimeout(function () {
                    if(uname =='admin'){
                        that.tip='用户名已存在，请更换一个';
                    }else{
                        that.tip='用户名可以使用';
                    }
                },2000);
            }
        },
        watch:{
            uname:function (val) {
                //调用后台接口验证用户名的合法性
                this.checkName(val);
                this.tip = '正在验证...';
            }

        }
    })
</script>

</body>
</html>
