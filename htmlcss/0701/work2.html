<h5>静夜思</h5>
<p>作者：李白</p>
<p>窗前明月光，疑是地上霜，举头望明月，低头思故乡。</p>
<hr>
<h5>【李白简介】</h5>
<P>李白，字太白，号青莲居土，自称与李堂皇室同宗，祖籍陇西成纪(今甘肃天水附近)，剩余暗喜碎叶(遗址在今库尔吉斯坦国境内的阿克别希姆)。五岁随父迁居绵州彰明县.....</P>
