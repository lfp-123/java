                     for(var i=0;i<nodes.length;i++){
                        nodes[i].onclick = function () {
                        var Dl= this.parentNode.parentNode;
                        var childrens = Dl.children;



                        for (var j = 1; j < childrens.length; j++) {
                            if("" == childrens[j].style.display) {
                                childrens[j].style.display = "none";
                            } else {
                                childrens[j].style.display = "";
                            }
                        }
                    }
                }
            }
