<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function sayHellozhang(){
            document.write("hello,张"+"<br>")

        }
        function sayHelloliu(){
            document.write("hello,刘"+"<br>")

        }
        function sayHelloguan(){
            document.write("hello,关"+"<br>")

        }
        function sayHello(name,age){
            document.write("hello"+name+"年龄"+age)

        }
        sayHelloguan();
        sayHelloliu();
        sayHellozhang();
        sayHello("张飞",15);

    </script>
</head>
<body>
<a href="javascipt:;" onclick="sayHello('赵子龙',16)">点击出现函数</a>
</body>
</html>
