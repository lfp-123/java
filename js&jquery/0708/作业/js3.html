<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
       var num= prompt("请输入正方形的边长",1);
        document.write("<div style='text-align: center'>")
           for (var i = 0; i < num; i++) {
              for(var j=0; j< num;j++){
                  document.write("*&nbsp;&nbsp;")
              }
               document.write("<br>")
       }
       document.write("<div>");
    </script>
</head>
<body>
</body>
</html>
